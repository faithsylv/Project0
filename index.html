<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
</head>
<body>

  <h1>Naughts and Crosses</h1>

  <table id="board">
    <tr class="row1">
      <th class="row1 column1"></th>
      <th class="row1 column2">2</th>
      <th class="row1 column3">3</th>
    </tr>
    <tr class="row2">
      <th class="row2 column1">4</th>
      <th class="row2 column2">5</th>
      <th class="row2 column3">6</th>
    </tr>
    <tr class="row3">
      <th class="row3 column1">7</th>
      <th class="row3 column2">8</th>
      <th class="row3 column3">9</th>
    </tr>

  </table>

</body>
</html>
