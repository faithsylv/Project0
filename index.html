<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
</head>
<body>
  <div id=container>
    <h1>Naughts and Crosses</h1>

    <table id="board">
      <tr>
        <th id="1"></th>
        <th id="2"></th>
        <th id="3"></th>
      </tr>
      <tr class="row2">
        <th id="4"></th>
        <th id="5"></th>
        <th id="6"></th>
      </tr>
      <tr class="row3">
        <th id="7"></th>
        <th id="8"></th>
        <th id="9"></th>
      </tr>
    </table>

    <div id = 'scoreboard'>
      <table>
        <tr>
          <th>Player 1 Score:</th>
          <th id = 'player1-score'>0</th>
        </tr>
        <tr>
          <th>Player 2 Score:</th>
          <th id = 'player2-score'>0</th>
        </tr>
      </table>
    </div>

    <div id='symbol-picker'>

      <h3>Pick your Symbol</h3>

      <button id='x-button'>X</button>
      <button id='o-button'>O</button>

    </div>

    <div id = 'show-player-symbols'>

      <p>Player 1:<span id ='player1-symbol-display'></span></p>

      <p>Player 2:<Span id ='player2-symbol-display'></Span></p>

    </div>

    <div id = "winner-banner" class = "invisible">
      <p>The Winner is <span class = 'name-winner'></span></p>
    </div>

    <div id = "cats-game" class = "invisible">
      <p>It's a Cat's Game!</p>
    </div>

    <div id = 'play-again' class = 'invisible'>
      <button class = 'play-again'>Play Again!</button>
    </div>

    <p id = 'cursor-symbol' class = 'invisible'>X</p>
  </div>
</body>
</html>
